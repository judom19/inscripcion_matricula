{% extends 'index_principal.html' %}
{% load static %}

{% block extraheader %}
{% endblock extraheader %}

{% block content %}
<br><br>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-danger text-white">
                    <h3 class="mb-0">Eliminar Alumno</h3>
                </div>
                <div class="card-body">
                    <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
                    <p class="card-text mt-4">
                        <strong>¿Está seguro de que desea eliminar al alumno?</strong><br>
                        Nombre: {{ alumno.nombre }} {{ alumno.apellido }}
                    </p>
                    <form method="post">
                        {% csrf_token %}
                        <div class="d-flex justify-content-between">
                            <button class="btn btn-danger" type="submit" value="Confirm">Sí</button>
                            <a class="btn btn-secondary" href="{% url 'app_alumnos:listado' %}">Cancelar</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
