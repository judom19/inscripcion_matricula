{% extends 'index_principal_docentes.html' %}
{% load static %}

{% block content %}
<div class="container">
	<div class="row justify-content-center">
		<div class="col-md-6">
			<div class="card">
				<div class="card-header bg-primary text-white">
					<h3 class="card-title"><i class="fas fa-user"></i> Registro de Docentes</h3>
				</div>
				<div class="card-body">
					<form method="post">
						{% csrf_token %}
						{{ form.as_p }}
						<button type="submit" class="btn btn-primary btn-block">Guardar</button>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
{% endblock %}
