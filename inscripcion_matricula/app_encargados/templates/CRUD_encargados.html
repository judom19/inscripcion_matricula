{% extends 'index_principal_encargados.html' %} 
{% load static %}

{% block extraheader %} 
{% endblock extraheader%}

{% block content %}
<div class="row">
	<!-- Datos del Encargado -->
		<div class="col-xl-6">
			<div class="card">
			<div class="card-header bg-primary text-white">
				<h3 class="card-title"><i class=""></i> Datos Encargado</h3>
			</div>
			<div class="card-body">
				<form method="post">
				{% csrf_token %}
				<div class="form-group">
					<label for="nombre_encargado">Nombre del Encargado:</label>
					<input value="{{encargado.nombre_encargado}}" type="text" class="form-control" name="nombre_encargado" id="nombre_encargado" placeholder="Nombre de encargado">
				</div>
				<div class="form-group">
					<label for="apellido_encargado">Apellido del encargado:</label>
					<input value="{{encargado.apellido_encargado}}" type="text" class="form-control" name="apellido_encargado" id="apellido_encargado" placeholder="Apellido de encargado">
				</div>
				<div class="form-group">
					<label for="dui">DUI del encargado:</label>
					<input value="{{encargado.dui}}" type="text" class="form-control" name="dui" id="dui" placeholder="DUI de encargado">
				</div>
				<div class="form-group">
					<label for="fecha_nacimiento_encargado">Fecha de Nacimiento del Encargado:</label>
					<input value="{{encargado.fecha_nacimiento_encargado}}" class="form-control" type="date" name="fecha_nacimiento_encargado" id="fecha_nacimiento_encargado">
				</div>

				<!-- Datos de la Madre -->
				<div class="panel panel-primary">
					<div class="panel-heading">
					<h3 class="panel-title"><i class=""></i> Datos Madre</h3>
					</div>
				</div>
				<div class="form-group">
					<label for="nombre_madre">Nombre de la madre:</label>
					<input value="{{encargado.nombre_madre}}" type="text" class="form-control" name="nombre_madre" id="nombre_madre" placeholder="Nombre de la madre">
				</div>
				<div class="form-group">
					<label for="dui_madre">DUI de la madre:</label>
					<input value="{{encargado.dui_madre}}" type="text" class="form-control" name="dui_madre" id="dui_madre" placeholder="Número de DUI sin guiones">
				</div>
				<div class="form-group">
					<label for="ocupacion_madre">Ocupación de la madre:</label>
					<input value="{{encargado.ocupacion_madre}}" type="text" class="form-control" name="ocupacion_madre" id="ocupacion_madre" placeholder="Ocupación">
				</div>

				<!-- Datos del Padre -->
				<div class="panel panel-primary">
					<div class="panel-heading">
					<h3 class="panel-title"><i class=""></i> Datos Padre</h3>
					</div>
				</div>
				<div class="form-group">
					<label for="nombre_padre">Nombre del padre:</label>
					<input value="{{encargado.nombre_padre}}" type="text" class="form-control" name="nombre_padre" id="nombre_padre" placeholder="Nombre del padre">
				</div>
				<div class="form-group">
					<label for="dui_padre">DUI del padre:</label>
					<input value="{{encargado.dui_padre}}" type="text" class="form-control" name="dui_padre" id="dui_padre" placeholder="Número de DUI sin guiones">
				</div>
				<div class="form-group">
					<label for="ocupacion_padre">Ocupación del padre:</label>
					<input value="{{encargado.ocupacion_padre}}" type="text" class="form-control" name="ocupacion_padre" id="ocupacion_padre" placeholder="Ocupación">
				</div>
				</div>
			</div>
		</div>
	<!-- Datos del Alumno -->
		<div class="col-xl-6">
			<div class="card">
			<div class="card-header bg-primary text-white">
				<h3 class="card-title"><i class=""></i> Datos del Alumno</h3>
			</div>
			<div class="card-body">
				<form method="post">
				{% csrf_token %}
				<div class="form-group">
					<label for="nombre">Nombre de Alumno:</label>
					<input value="{{alumno.nombre}}" type="text" class="form-control" name="nombre" id="nombre" placeholder="Nombre de alumno">
				</div>
				<div class="form-group">
					<label for="apellido">Apellido de Alumno:</label>
					<input value="{{alumno.apellido}}" type="text" class="form-control" name="apellido" id="apellido" placeholder="Apellido de alumno">
				</div>
				<div class="form-group">
					<label for="fecha_nacimiento">Fecha de Nacimiento del Alumno:</label>
					<input value="{{alumno.fecha_nacimiento}}" class="form-control" type="date" name="fecha_nacimiento" id="fecha_nacimiento" min="2010-04-01" max="2015-04-20" required>
				</div>
				<div class="form-group">
					<label for="docente_encargado">Docente a Cargo:</label>
					<select class="form-control" name="docente_encargado" id="docente_encargado">
					<option value="{{docente_encargado.id}}">{{docente_encargado.nombre}} {{docente_encargado.apellido}}</option>
					</select>
				</div>
				<div class="form-group">
					<label for="direccion_actual">Dirección del alumno:</label>
					<input value="{{alumno.direccion_actual}}" type="text" class="form-control" name="direccion_actual" id="direccion_actual" placeholder="Dirección del infante">
				</div>
				<div class="form-group">
					<label for="telefono_actual_casa">Teléfono de casa:</label>
					<input value="{{alumno.telefono_actual_casa}}" type="text" class="form-control" name="telefono_actual_casa" id="telefono_actual_casa" placeholder="Celular o fijo">
				</div>
				<div class="form-group">
					<label for="ultimo_centro_de_estudio">Último Centro de Estudios:</label>
					<input value="{{alumno.ultimo_centro_de_estudio}}" type="text" class="form-control" name="ultimo_centro_de_estudio" id="ultimo_centro_de_estudio" placeholder="Ingrese el lugar anterior">
				</div>
				<div class="form-group">
					<label for="comentarios">Comentarios importantes:</label>
					<textarea class="form-control" name="comentarios" rows="4" cols="8">{{alumno.comentarios}}</textarea>
				</div>
				<button type="submit" class="btn btn-primary btn-block">Guardar Registro</button>
				</form>
			</div>
			</div>
		</div>
</div>
{% endblock %}
